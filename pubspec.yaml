name: game_finder
description: "Game Finder is a flutter application for iOS and Android that lets you search the IGDB library
and mark your favorites."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  freezed_annotation: ^2.4.4
  flutter_dotenv: ^5.1.0
  http: ^1.2.2
  sprintf: ^7.0.0
  go_router: ^14.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.7
  mockito: ^5.4.4
  hive_generator: ^2.0.1
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/app_icon.jpeg"
  ios: true
  image_path: "assets/icon/app_icon.jpeg"
  min_sdk_android: 21
